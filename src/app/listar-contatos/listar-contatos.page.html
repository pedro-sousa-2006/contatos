<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>adicionar-contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">


<ion-button (click)="atualizar()">Atualizar</ion-button>

@if(array_cliente.length > 0){
  <div *ngFor="let cliente of array_cliente ;let i = index">
        <ion-list class="row">
          <ion-item class="col">
     <div class="item">
       <ion-label class="caixa">Ordem</ion-label>
      <p slot="end">{{i}}Â°</p>
     </div>
    </ion-item>
    <ion-item class="col">
     <div class="item">
       <ion-label class="caixa">Nome :</ion-label>
      <p slot="end">{{cliente.nome}}</p>
     </div>
    </ion-item>
        <ion-item class="col">
     <div class="item">
       <ion-label class="caixa">{{cliente.sobrenome}}</ion-label>
      <p slot="end">Sousa</p>
     </div>
    </ion-item>
        <ion-item class="col">
     <div class="item">
       <ion-label class="caixa">Email</ion-label>
      <p slot="end">{{cliente.email}}</p>
     </div>
    </ion-item>
  </ion-list>
  </div>
}
  <ion-button routerLink="/home"
  expand="">Voltar</ion-button>
</ion-content>
